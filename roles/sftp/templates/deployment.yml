---
apiVersion: apps/v1
kind: StatefulSet
metadata:
    labels:
        app: sftp
    name: sftp
spec:
    replicas: 1
    selector:
        matchLabels:
            app: sftp
    serviceName: sftp
    template:
        metadata:
            labels:
                app: sftp
        spec:
            containers:
              - image: markusmcnugen/sftp
                name: sftp
                args: ["scanner::1001:100:upload"]
                ports:
                  - containerPort: 22
                    name: sftp
                volumeMounts:
                  - mountPath: /home/scanner/upload
                    name: data
                  - mountPath: /config
                    name: config                   
    volumeClaimTemplates:
      - metadata:
            name: data
        spec:
            storageClassName: managed-nfs-storage
            accessModes:
              - ReadWriteOnce
            resources:
                requests:
                    storage: 5Gi
      - metadata:
            name: config
        spec:
            storageClassName: managed-nfs-storage
            accessModes:
              - ReadWriteOnce
            resources:
                requests:
                    storage: 5Mi                                  
---
apiVersion: v1
kind: Service
metadata:
    name: sftp
spec:
    ports:
      - name: sftp
        port: 22
        targetPort: 22
    selector:
        app: sftp
    type: LoadBalancer